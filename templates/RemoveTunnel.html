<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoveTunnel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <ul class="Nav">
        <li class="Nav"><a href="/">Tunnels</a></li>
        <li class="Nav"><a href="{{ url_for('CreateTunnel') }}">Create Tunnel</a></li>
        <li class="Nav"><a href="{{ url_for('RemoveTunnel') }}">Remove Tunnel</a></li>
        <li class="Nav"><a href="{{ url_for('CloudFlaredRestart') }}">CloudFlared Restart</a></li>
    </ul>
    <form action="{{ url_for('RemoveTunnel')}}" method="post">
        <table id="t01">
            <tr>
                <th>Domain</th>
                <th>Service</th>
                <th>Remove</th>
            </tr>
            {% for item in items %}
            <tr>
                <td class="c1">{{item.domain}}</td>
                <td class="c2">{{item.service}}</td>
                <td class="c3"><input type="checkbox" name="checkbox" id="" value="{{item.domain}}"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Remove Selected" id="RemoveSelected">
    </form>
</body>
</html>
